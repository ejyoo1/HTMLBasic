<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>메인화면</title>
	<link rel="stylesheet" type="text/css" href="../css/mystyle.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <a href="./index.html" target="frm" title="콘텐츠표시">
	        <h1>
	        <img alt="쇼핑몰이미지" src="../image/shops.png" />
	        Web Shop
	        </h1>
        </a>
    </header>
    
    <!-- 메뉴 -->
    <nav>
        <div id="menubar">
	        <ul>
	         <li><a href="./index.html" target="frm" title="홈으로이동">HOME</a></li>
	         <li><a href="./index.html" target="frm" title="홈페이지에대해서">SHOPPING ABOUT</a></li>
	         <li><a href="./index.html" target="frm" title="홈페이지뉴스">NEWS</a></li>
	         <li><a href="./index.html" target="frm" title="나의정보">MY ACCOUNT</a></li>
	         <li><a href="./index.html" target="frm" title="CONTACTS">CONTACTS</a></li>
	        </ul>
	    </div>
    </nav>
    
    <div id="contents">
	    <!-- 왼쪽 카테고리 메뉴 -->
	    <aside id="left" class="child">
	        <h4>category</h4>
	        <ul class="list-group"><!-- list-group, list-group-item list-group-item-action 부트스트랩 스타일 -->
	           <li class="list-group-item list-group-item-action"><a href="./computer.html" target="frm" title="컴퓨터표시">컴퓨터</a></li>
	           <li class="list-group-item list-group-item-action"><a href="./clothing.html" target="frm" title="의류표시">의류</a></li>
	           <li class="list-group-item list-group-item-action"><a href="./music.html" target="frm" title="음악표시">음악</a></li>
	           <li class="list-group-item list-group-item-action"><a href="./movie.html" target="frm" title="영화표시">영화</a></li>
	        </ul>
	    </aside>
	    <!-- 카테고리 별 내용 -->
	    <section class="child">
	        <h2 class="sr-only">본문 영역 화면 안내</h2>
	        <article id="contentsCenter">
	            <h2 class="sr-only">본문영역 화면 표시입니다.</h2>
	            <iframe src="./index.html" name="frm" title="본문영역">
	            </iframe>   
	        </article>
	    </section>
	    
	    <!-- 오른쪽 쇼핑카트, 로그인 : 링크 클릭 시 새창으로 해당 화면 열기 -->
	    <aside id="right" class="child">
	        <!-- 쇼핑카트 -->
	        <div>
	            <h4>Shopping Cart</h4>
	            <p class="rbuttonpadding">현재 쇼핑카트에 물품이 없습니다.</p>
	            <a href="./shopcart.html" target="_blank" title="쇼핑카트 보기">쇼핑카트 보기</a>
	        </div>
	        <!-- 로그인 -->
	        <div>
	            <h4>Log In</h4>
	            <form action="#" class="rbuttonpadding">
	            <div><!-- 아이디 입력 -->
	            <label for="userId">아이디</label><!-- form-control : 입력활성화 시 스타일 부여 -->
	            <input type="text" id="userId" class="form-control" name="userId" size="5" maxlength="10" title="아이디 정보" required/>
	            </div>
	            <div><!-- 비밀번호 -->
                <label for="userPw">패스워드</label><!-- form-control : 입력활성화 시 스타일 부여 -->
                <input type="password" id="userPw" class="form-control" name="userPw" required />
                </div>
                <div><!-- btn btn-primary : 버튼에 스타일 부여 -->
                <input type="submit" class="btn btn-primary" value="제출" />
                <input type="reset" class="btn btn-primary" value="초기화" />
                </div>
                </form>
	        </div>
	        <div>
	           <a href="./register.html" target="_blank" title="회원가입">회원가입</a>
	           <a href="#" title="비밀번호 분실">비밀번호 분실</a>
	        </div>
	    </aside>
    </div>
    
    <!-- 하단 -->
    <footer>
        <p>2021.03.11 대덕인재개발원</p>
    </footer>
</body>
</html>
