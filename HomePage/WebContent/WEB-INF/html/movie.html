영화화면

<video src="#" id="playmedia" controls></video>

<script>
function clickimg(id){
	/*가져온이미지 id를 사용하여 개별 비교*/
    document.getElementById('playmedia').src="../media/"+id+".mp4";
}
</script>
<div class="row">
