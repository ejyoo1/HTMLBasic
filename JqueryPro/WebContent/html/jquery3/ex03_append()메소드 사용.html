<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>append() 사용하기</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
		img.flowers{
		   width: 100px;
		   height: 100px;
		}
	</style>
	<script>
	   $(document).ready(function(){
		   /*case1)
		  $("p").click(function(e){
			//이미지 만들어서
			var result = $(e.target).attr("title");
			console.log("result : " + result);
			var addObj = $("<img src='../../images/" + result + "'>");
			$(addObj).attr("width","100px").attr("height","100px");
			//p의 자식으로 추가
			$(this).append(addObj);
		  });
		   */
		   /* case1)
		  $("p").click(function(){
			  var fileName = $(this).attr("title");
			  var img = $("<img>");
			  img.attr("src", "../../images/" + fileName);
			  img.attr("width","100px").attr("height","100px");
			  $(this).append(img);
		  });
		   */
		   
		   $("p").click(function(){
		   var fileName = $(this).attr("title");
		   var strAlt = $(this).text();
		   var imgFilePath = "../../images/";//하드코딩은 유지보수가 편하게 변수로 따로 빼서 작성한다.
		   var img = $("<img>", {
			   "src"  : imgFilePath + fileName
			   ,"alt" : strAlt
			   ,"class" : "flowers"});
			   
			   $(this).append(img);
		   });
	   });
	</script>
</head>
<body>
<p title="nasa1.png">튜울립</p>
<p title="nasa2.png">국화</p>
<p title="nasa3.png">코알라</p>
<p title="lion.png">수국</p>
</body>
</html>
