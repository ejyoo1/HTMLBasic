<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>선택자 예제</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function(){
		//전체 배경색을 변경
		$("body").css("background-color","lightblue");
		//h1요소의 글자색을 파랑
		$("h1").css("color","blue");
		//id가 para인 요소의 글자색은 녹색
		$("#para").css("color","green");
		//class 가 sample 요소의 글자색은 빨강
		$(".sample").css("color","red");
		
		//문서가 로딩되고 나서 h2요소에 클릭 이벤트 주기(바인딩)
		$("h2").click(function(){
			$(this).hide();//클릭 이벤트가 발생한 곳에 적용
		});
	});
	
	function hide(){
		$("h3").hide();
	}
	
	</script>
</head>
<body>
<h1>제목입니다.</h1>
<h2 id="para">작은 제목입니다.</h2>
<h2 class="sample">샘플입니다.</h2>
<h3 onclick="hide()">숨기기</h3>
</body>
</html>
