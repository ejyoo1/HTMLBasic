<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>이미지 추가 버튼 만들어지고 이미지 추가하기</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<!-- body onload를 Javascript 구현로 변경 -->
	<!-- 1년후에 해당 소스를 봐도 이해가 가능하도록 코드를 구성할 것 -->
	<script>
	//화면이 로딩되면 '이미지 추가' 버튼 추가하기
	//$(document) : document 를 객체화함.
	$(document).ready(function(){
		//1)이미지 추가 버튼 만들기
// 		js방법 : document.createElement("button");
		//jQuery방법 : $("<button>")
		var ele = $('<button type="button" onclick="addImg()">이미지추가</button>');
		//2)버튼을 body 안에 추가
// 		$("body") ==> <body>
	    $("body").append(ele); // : $(추가할목적지).append(요소);
// 	    ele.appendTo("body"); : 요소.appendTo(추가할 목적지)
//      $(ele).appendTo("body"); : ele가 JQuery 객체이기때문에 이 문법도 가능하지만, 이미 JQuery 객체이므로 다시 감싸지 않아도 된다.
	});
	
	function addImg(){/*요소 생성 시 이방법을 많이 사용함.*/
		// 이미지 추가하고, 이미지에 가로세로 지정하기
		// 1) 이미지 요소를 생성
		// 2) 생성된 요소에 width, height 세팅
		//JQuery로 보낼 때 문자화 해서 보내므로 속성에 ""로 감쌈
		var ele = $("<img>", {
			"src"      = "../../images/lion.png"
			, "width"  = "100"
			, "height" = "50"
			, "click"  = function(){    //이미지 클릭 이벤트(이벤트도 속성이 됨.)
			 //테두리 넣기
			 //ele.css("border","1px solid red"); ==> 이 코드는 꼬일 수 있는 가능성이 있음.
			 //다른 곳에도 사용할 수 있도록 코드를 구성하도록 한다.
			 //this ==> <img>요소 ==> 일반 요소이기때문에 jquery 함수를 사용할 수 없음
			 //따라서 this를 JQuery 객체화 하여 함수를 사용하여야 함. ==> $(this).css
			 $(this).css("border")
			}
		});
		// 3) body에 추가 <br>도 추가
		var ele1 = $("<br>");
		//$("body").append(ele1);
		//$("body").append(ele);
		$("body").append(ele1).append(ele);//한줄 쓰기도 가능
// 		$("body").append("<br>").append(ele);//이렇게 쓰는것이 베스트!!
		//ele.appendTo("body");
	}
	</script>
</head>
<body>
</body>
</html>
