<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>셀렉터 실습 - 부모-자식-후손-손자</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function(){
		$("p[title]").css("background-color", "yellow");
// 		$("input[type]")//가능하긴 함
		$("[type='password']").css("border", "2px solid red");
	});
	</script>
</head>
<body>
    <!-- 
        title 속성을 가진 p요소의 배경색 변경
        type 속성이 password인 요소의 테두리 변경
     -->
     <p>일반문단입니다.</p>
     <p title="툴팁으로 보입니다">
            타이틀을 가지고 있는 문단입니다.
     </p>
     <input type="text"> 회원번호 
     <input type="password"> 비밀번호 
</body>
</html>
