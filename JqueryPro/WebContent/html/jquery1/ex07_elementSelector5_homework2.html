<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>셀렉터 실습 - 부모-자식-후손-손자</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function(){
		$(":input").css("border","3px solid lime").css("background-color","pink");//input 요소 테두리 lime, 배경색 핑크 (form 선택자)
		$("button, :button").css("background-color","skyblue");//button 요소와 input type이 button인 요소 배경색 하늘색(form선택자)
		$("input[type='button']").css("background-color","black").css("color","white");//input type이 button인 요소 배경색 검증, 글자색 흰색
		$(":submit").css("background-color","green");//type이 submit 요소의 배경색 녹색(form 선택자)
		$(":reset").css("background-color","yellow");//type이 reset인 요소의 배경색 노랑(form 선택자)
		$(":text, :password").css("border","3px solid blue");//type이 text,password 인 요소의 테두리 파랑(form 선택자)
		$(":file, :image").css("border","3px solid red");//type이 file, image인 요소의 테두리 빨강(form 선택자)
	});
	</script>
</head>
<body>
    <form onsubmit="return false;">
        Text : <input type="text" /><br>
        Password : <input type="password" /><br><br>
        
        Radio :
        <input type="radio" name="radioGroup" id="radioA" value="A" />A
        <input type="radio" name="radioGroup" id="radioB" value="B" />B<br><br>
        
        Checkbox :
        <input type="checkbox" name="checkboxes" id="checkbox1" value="1" />1
        <input type="checkbox" name="checkboxex" id="checkbox2" value="2" />2<br><br>
        
        Textarea : <br>
        <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br>
        
        Image : <input type="image" src="../../images/lion.jpg" ><br><br>
        
        File : <input type="file"><br><br>
        
        Buttons : 
        <button type="button" id="normalButton">Normal</button>
        <button type="submit" id="submitButton">Submit</button>
        <button type="reset" id="resetButton">Reset</button><br><br>
        
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="초기화버튼">
        <br><br>
    </form>
</body>
</html>
