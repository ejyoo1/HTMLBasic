<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>이미지 추가 버튼 만들어지고 이미지 추가하기</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<!-- body onload를 Javascript 구현로 변경 -->
	<script>
	/* onload 이벤트로 화면이 준비가 되면 호출되는 함수
	init => 초기화 라는 의미*/
	function init(){
		/*화면의 기본값을 세팅, DB 정보를 조회해서 화면에 설정*/
		
		alert("준비완료");
	}
	</script>
	<!-- body onload를 JQuery로 변경하면 $("body").load()
	$(document).ready()와 의미가 동일하다.
	후자를 많이 사용한다. -->
	<script>
	/*지시를 하기위해 ready안에 무명함수 function()을 가져온다.*/
	/*HTML 코드가 길어지기에동작에 관해서는 Script로 처리하겠다 라는 의미.*/
	/*이것을 많이 사용함*/
	$(document).ready(function(
			alert("준비완료");
	));
	
	
	/*function을 직접 넣어 행위를 지정함*/
	/*
	$(function(){ //$(document).ready(function());
		alert("준비완료");
	});
	*/
	</script>
</head>
<!-- 
body onload="init()"
init() : 온로드 시 초기화 하는 함수 많이 씀 
사용자가 편하게 이용할 것들을 넣어놓음.
데이터를 갖고와서 기본값들을 세팅함
기본으로 자바를 선택할 수 있게 자바를 선택하고 싶다. 그때 세팅값을 넣어줌.
-->

</html>
