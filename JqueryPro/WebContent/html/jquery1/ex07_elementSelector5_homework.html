<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>셀렉터 실습 - 부모-자식-후손-손자</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function(){
		$("[type = button]")  .css("background-color","yellow");//type이 button인 input요소 배경색 노란색
		$("[href ^= mailto]") .css("background-color","yellow");//href가 'mailto'로 시작하는 a요소의 배경색 노란색
		$("[href *= power2c]").css("text-decoration","none");//href가 'power2c'를 포함하는 모든 a 요소의 밑줄없음
		$("img[id != img1]")  .css("border","3px solid blue");//img 요소 중 id가 'img1'인 것 제외하고 테두리 색 파랑
		$("[src $= png]")     .css("border","3px solid green");//src 가 'png'로 끝나는 img 요소의 테두리 색 초록
		$("img[alt]").css("border","5px solid");//alt 속성을 갖는 이미지 요소의 테두리 두께 5px
		$("img[title *= named]").css("border-style","double");//title이 'named' 단어를 포함하는 img 요소 두 줄 테두리
		$("img[id |= little]").css("border-style","dotted");//id가 'little'이거나 'little-'로 시작하는 img 요소 점선 테두리
		$("input[type = text]").css("border-style","dotted");//type이 'text'인 input 요소의 테두리 변경
	});
	</script>
</head>
<body>
    <a href=""></a>
    <a href="mailto:"></a><!-- 메일 보낼 수 있는 소스가 열림 -->
    
    
    <a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a>
    <br><br>
    <a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내</a>
    <br><br>
    <div>
        <div>Some images:</div>
    </div>
    <div>
        <img src="../../images/lion.jpg" id="img1" alt="Hibiscus" width="50px" height="50px">
        <img src="../../images/lion.jpg" id="little" title="little Bear" width="50px" height="50px">
        <img src="../../images/lion.jpg" id="little-bear" alt="Verbena" width="50px" height="50px">
        <img src="../../images/lion.jpg" id="img4" title="name d Cozmo" width="50px" height="50px">
        <img src="../../images/lion.jpg" id="img5" title="named img5" alt="Lily" width="50px" height="50px">
        <img src="../../images/Lion.jpg" id="img6" title="coffeePot" width="50px" height="50px">
        <img src="../../images/Lion.png" width="100px" height="100px">
        
    </div>
    <div id="somDiv">이곳은 ID속성이 someDiv인 &lt;div&gt;태그 입니다.</div>
    <form>
        <div>
            <div>Text:</div>
            <input type="text" id="aTextField" name="someTextField"/>
        </div>
        <br>
        <button type="submit" id="submitButton">Submit</button>
        <input type="button" value="클릭~~">
    </form>
</body>
</html>
