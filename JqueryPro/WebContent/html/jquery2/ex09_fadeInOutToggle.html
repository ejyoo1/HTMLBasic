<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Hide Show Toggle</title>
	<style>
	   div{
	       border: 3px dotted red;
	   }
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		  $("#btnFadeIn").click(function(){
			  $("p").fadeIn();
		  });
		  $("#btnFadeOut").click(function(){
			  $("p").fadeOut();
		  });
		  $("#btnFadeToggle").click(function(){
			  $("div").fadeToggle();
		  });
		  $("#btnFadeTo").click(function(){
			  $("div").fadeTo(2000,0.3); //===> 0은 완전히 투명해지는것
		  });
	   });
	</script>
</head>
<body>
    <p>이 영역은 버튼을 누르면 사라졌다가 다시 나타나지용</p>
    <button type="button" id="btnFadeIn">fadeIn</button>
    <button type="button" id="btnFadeOut">fadeOut</button>
    <br>
    <button type="button" id="btnFadeToggle">Toggle</button>
    <button type="button" id="btnFadeTo">To</button>
    <div>
        안녕하십니까?<br>
        안녕히 가십시오
    </div>
</body>
</html>
