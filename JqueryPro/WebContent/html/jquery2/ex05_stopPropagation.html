<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>버블링 중지</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		   $("div").click(function(){
			   console.log("div 클릭!");
		   });
		   $("p").click(function(){
			   console.log("p 클릭!");
		   });
		   $("span").click(function(e){
			   console.log("span 클릭!");
// 			   case1) 이벤트 중지하는 방법 1
// 			   e.stopPropagation();//이벤트 중지
// 			   case2) 이벤트 중지하는 방법 2
               return false;
		   });
	   });
	</script>
</head>
<body>
    <div style="height: 250px; background-color: yellow;">
        애국가 1절
        <p style="height: 100px; background-color: green;">
            동해물과 백두산이
            <br>
            <span style="border: 1px solid">마르고 닳도록</span>
            <br>
            하느님이 보우하사 우리 나라 만세
        </p>
    </div>
</body>
</html>
