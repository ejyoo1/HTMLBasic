<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	.emphasis{
	   color : red;
	   font-size : 1em;
	}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		  //p 태그에 마우스를 올리면 글자가 빨간색, 1.5배로 커진다.
		  //p 태그에 마우스를 내리면 원래대로 돌아간다.
		  //방법1) mouseover/mouseout 이벤트 바인딩 ==> 동적으로 추가된 것은 적용안됨.
		  /*
		  $("p").mouseover(function(){
		  });
		  $("p").mouseout(function(){
		  });
		  */
		  
		  //방법2) on 메서드 사용해서 이벤트 바인딩 ==> 동적으로 추가된 것 까지 적용
		  /*
		  $("p").on("mouseover", function(){
		  });
		  $("p").on("mouseout", function(){
		  });
		  */
		  
		  //방법3) on 메서드만 한번에 이벤트 바인딩
		  /*
		  $("p").on({
			mouseover : function(){
			    $(this).css("color","red");
				$(this).css("font-size", "1.5em");  
			}
		    , mouseout : function(){
		    	$(this).css("color","black");
				$(this).css("font-size", "1em");  
		    }
		  });
		  */
		  /*
		  $("p").on({//css 파일이 대한 효과 주기(동적일 때 on 을 사용)
	            mouseover : function(){
// 	                this //<p id="~" name="~" class="~">
// 	                this.class = "emphasis"; ==> 잘못된 표현
	                this.className = "emphasis";
	            }
	            , mouseout : function(){
	            	this.className = "";
	            }
	      });
		  */
		  
		  //방법4) toggle 메서드 사용 - jquery 메서드
		  $("p").on("mouseover mouseout", function(){//mouseover, mouseout 둘다 function()을 정의할게요!.
			  $(this).toggleClass("emphasis");//emphasis 클래스에 적용된 곳에 토글 정함
		  });
	   });
	</script>
</head>
<body>
    <p class="emphasis">마우스를 올려보세요~</p>
</body>
</html>
