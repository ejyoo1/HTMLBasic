<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>교재목록 숙제</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   var url;
	   $(document).ready(function(){
		   //슬슬사라지기
		  $("a").click(function(e){
              e.preventDefault();
              url = this.href;
              console.log("url : " + url);
              /*callBack 함수 사용 => fadeOut을 한 뒤 다음 작업 명시*/
              $("img").fadeOut("fast", function(){//함수를 분리하는 것보다는 바로 바꾸도록 (속도문제)
            	  $("img") .attr("src",url)
                  .attr("width", "100px")
                  .attr("height", "100px")
                  .fadeIn();
              });
		  });
	   });
	</script>
</head>
<body>
    <ul>
        <li><a href="../../images/nasa1.png">JQuery 교재</a></li>
        <li><a href="../../images/nasa2.png">JSP 교재</a></li>
        <li><a href="../../images/nasa3.png">UML 교재</a></li>
    </ul>
    <hr color="red">
    <img src="../../images/lion.png" style="width:100px; height:100px;">
</body>
</html>
