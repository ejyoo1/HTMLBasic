<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>입력한 나이를 기준으로 페이지 이동하기</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		   $("a").click(function(e){
			   var userAge = prompt("나이를 입력하세요");
			   if(userAge < 15){
				  e.preventDefault();
				  alert("15세 이상만 네이버로 이동 가능 합니다.");
			   }else{
				  e.preventDefault();
			   }
		   });
	   });
	</script>
</head>
<body>
    <p><a id="link" href="http://www.naver.com" target="_blank">네이버</a>로 이동</p>
</body>
</html>
