<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Hide Show Toggle</title>
	<style>
	   div{
	       border: 3px dotted red;
	   }
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		  $("#btnSlideDown").click(function(){
			  $("p").slideDown();
		  });
		  $("#btnSlideUp").click(function(){
			  $("p").slideUp();
		  });
		  $("#btnSlideToggle").click(function(){
			  $("div").slideToggle();
		  });
	   });
	</script>
</head>
<body>
    <p>이 영역은 버튼을 누르면 사라졌다가 다시 나타나지용</p>
    <button type="button" id="btnSlideDown">btnSlideDown</button>
    <button type="button" id="btnSlideUp">btnSlideUp</button>
    <br>
    <button type="button" id="btnSlideToggle">btnSlideToggle</button>
    <div>
        안녕하십니까?<br>
        안녕히 가십시오
    </div>
</body>
</html>
