<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		  $("p").on("myEvent", function(event, name){//p태그에 이벤트를 만들것이므로 p태그에 셀렉터를 잡아준다.
			  //사용자 정의 함수 사용하기
			  alert("뭐지?");
			  $(this).text(name + ", 멋진 이름이군!").show();  
		  });
		  $("button").click(function(){
			  //이벤트를 강제로 발생시키는 메소드 - trigger
			  $("p").trigger("myEvent", "Ann"); //사용자 정의함수 호출 시 trigger 사용
			  //$("p").trigger("click");==> 클릭을 하지 않았어도 자동으로 click이 발동됨.(화면에 들어왔을 때 강제로 뭔가 나오고자 할때 사용)
		  });
	   });
	</script>
</head>
<body>
    <button>trigger</button>
    <p>p 태그입니다.</p>
</body>
</html>
