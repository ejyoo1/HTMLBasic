<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../js/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function(){
      $("p").css("background-color","yellow");
      $("p").click(function(){
        //parent
        if($(this).parent().is("div")){//is (비교)
          alert("클릭한 p의 부모는 div이다.");
        }
      });
    });
  </script>
</head>
<body>
  <p>클릭하세요1</p>
  <div>
    <p>클릭하세요2</p>
  </div>
</body>
</html>
