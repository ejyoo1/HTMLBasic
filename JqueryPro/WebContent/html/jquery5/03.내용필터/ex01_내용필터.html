<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>???</title>
  <script src="../../js/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function(){
      //JQuery 글자 포함된 span 테두리 파랑
      $("span:contains(JQuery)").css("border","2px solid blue");
      //JQuery 글자 포함 안된 span 테두리 빨강
      $("span:not(:contains(JQuery))").css("border","2px solid red");
      //span을 갖는 div 테두리 녹색
      $("div:has(span)").css("border","5px solid green");
      //아무것도 없는 빈 div 테두리 주황
      $("div:empty").css("border","2px solid orange");
      //div 후손 요소 중 span글자 빨간색, 굵게
      $("div span").css("color","red");
      //자식이 있는 div글자 굵게, 크기
      $("div:parent").css({
        "font-weight" : "bold",
        "font-size" : "1.5em"
      });
    });
  </script>
  <style>
    div{
      width: 500px;
      height: 30px;
      border: 1px solid green;
    }
  </style>
