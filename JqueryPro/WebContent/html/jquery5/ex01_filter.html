<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../js/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function(){
      $("li:first,li:last").css("background-color","yellow");/*첫번째, 마지막 요소 노란색 배경*/
      // $("li").first().css(~) ==> Jquery 메소드
      $("li:eq(5)").css("background-color","red");/*6번째 요소 빨간색 배경*/
      // $("li").eq(5).css(~) 
      $("li:lt(4)").css("font-weight","bold");/*5번째보다 적은 요소들 글자 두껍게*/
      // $("li").slice(0,4).css(~)//0번째부터 4까지
      $("li:gt(3)").css("font-size","0.5em");/*4번째 보다 큰 요소들 글자크기 0.5배*/
      // $("li").slice(4).css(~)

    });
  </script>
</head>
<body>
  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
    <li>eight</li>
    <li>nine</li>
  </ul>
</body>
</html>
