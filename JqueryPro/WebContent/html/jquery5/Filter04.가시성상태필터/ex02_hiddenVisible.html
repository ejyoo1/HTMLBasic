<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../js/jquery-3.6.0.js"></script>
  <script>
    
    $(document).ready(function(){
      $("#hiddenBtn").click(function(){
        var str = "";
        $("body :hidden").each(function(){
          str += "태그 : " + $(this).prop("tagName")
          + " / 유형 : " + this.type 
          + " / name : " + $(this).attr("name") 
          + " / value : " + this.value + "\n";//$(this).val() 
          // + " / html : " + this.html + "\n";//$(this).html()// ==> html 태그 보이므로 hide
          // + " / text : " + $(this).text() + "\n" ==> html 태그 보이므로 hide (<tag></tag>형식은 텍스트 보임.)
        });
        console.log(str);
      });
    });
  </script>
</head>
<body>
  <input type="hidden" name="userAge" value="33">
  <input type="hidden" name="userCity" value="대전">
  ID : <input type="text" name="userID" value="hong">
  <span style="display: none">ID가 중복됩니다.</span>
  <button type="button" id="hiddenBtn">hidden요소</button>
  <button type="button" id="visibleBtn">visible요소</button>
  <div id="result"></div>
</body>
</html>
