<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
		i = 0;
		$(document).ready(function(){
		  $("input").keypress(function(){
		    $("span").text(i += 1);
		  });
		});
	</script>
</head>
<body>
<!-- 
키 누르기 이벤트와 관련된 이벤트 순서 :

keydown- 키가 내려가는 중입니다.
keypress-키가 눌러졌습니다.
keyup- 키가 해제됩니다.
keypress () 메서드는 keypress 이벤트를 트리거하거나 keypress 이벤트가 발생할 때 실행할 함수를 연결합니다.

keypress 이벤트는 keydown 이벤트와 유사합니다. 버튼을 누르면 이벤트가 발생합니다.

그러나 키 누르기 이벤트는 모든 키 (예 : ALT, CTRL, SHIFT, ESC)에 대해 발생하지 않습니다. keydown () 메서드를 사용하여 이러한 키도 확인하십시오.
 -->
Enter your name: <input type="text">

<p>Keypresses: <span>0</span></p>
</body>
</html>
