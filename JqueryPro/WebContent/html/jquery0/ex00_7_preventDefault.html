<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>링크 이동 불가능하게 제어</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		  $("a").click(function(event){
			event.preventDefault();
			alert("Was preventDefault() called: " + 
					event.isDefaultPrevented());
		  });
	   });
	</script>
</head>
<body>
<!-- 링크가 URL을 열지 못하도록 방지함. 
요소의 기본 작업이 발생하지 않도록 함.
예 )
제출 버튼이 양식을 제출하지 못하도록 방지
링크가 URL을 따르지 못하도록 방지
-->
<a href="https://w3schools.com/">Go to W3Schools.com</a>

<p>The preventDefault() method will prevent the link above from following the URL.</p>
<p>Click the link and check if the default action is prevented.</p>
</body>
</html>
