<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Input 태그 내 수정 여부 판단</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function(){
		$("input").change(function(){
			alert("The text has been changed.");
		});
	});
	</script>
</head>
<body>
<input type="text">

<button>Trigger change event for input field</button>

<p>Write something in the input field, 
and then press enter or click outside the field.</p>
</body>
</html>
