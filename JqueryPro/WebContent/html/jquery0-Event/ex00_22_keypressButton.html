<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>버튼 클릭 횟수</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	i = 0;
	$(document).ready(function(){
	  $("p").keypress(function(){
	    $("span").text(i += 1);
	  });
	  $("button").click(function(){
	    $("p").keypress();
	  });
	});
	</script>
</head>
<body>
<p>Keypresses: <span>0</span></p>

<button>Trigger the keypress event</button>
</body>
</html>
