<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>더블클릭</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
	   $(document).ready(function(){
		  $("p").dblclick(function(){
			$(this).fadeOut();  
		  });
	   });
	</script>
</head>
<body>
<p>Double-click this paragraph to make it disappear.</p>
</body>
</html>
