<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>
<body>
	<h3>입력필드 추출</h3>
	<form>
		텍스트필드 : <input type="text" name="memberName" ><br>

	              <option value="학생">학생</option>
	              <option value="회사원">회사원</option>
	              <option value="기타">기타</option>
	            </select><br>
	    체크박스 : <input type="checkbox" class="chkInfo" name="chkInfo" value="HTML">HTML
	           <input type="checkbox" class="chkInfo" name="chkInfo" value="CSS" checked="checked">CSS
	           <input type="checkbox" class="chkInfo" name="chkInfo" value="웹디자인">웹디자인<br> 
		<input type="submit">
	</form>
	<hr>
	<div>
	  <h4>출력영역</h4>
	  텍스트필드 : <span id="spmemberName">값1</span><br>
	  셀렉트박스 : <span id="spjob">값1</span><br>
	  체크박스 : <span id="spchkInfo">값1</span><br>
	</div>
	<br>
	<br>
	<hr>
	<h3>유효성 검사</h3>

  <button type="button" onclick="checkRRN()">확인</button>

  <br>

  <button type="button" onclick="format()">확인</button>
  <div>
    <h4>출력영역</h4>
    <span id="spVeri"></span>
  </div>
</body>
<script>
	var memberName = "";
	var job = "";
	var chkInfo = "";
	
	var url = decodeURI(location.href); 
	
	memberName  = getValue(url, "memberName");
	job = getSelectValue(url, "job");
	chkInfo = getSelectValue(url, "chkInfo");
	
	$("#spmemberName").text(memberName);
	$("#spjob").text(job);
	$("#spchkInfo").text(chkInfo);
</script>
