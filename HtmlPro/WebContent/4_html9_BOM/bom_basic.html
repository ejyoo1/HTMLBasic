<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>BOM (browser object model)</title>
	<script type="text/javascript" src="../js/html9_BOM/bom_basic.js"></script>
</head>
<body>
<h3>open, close 연습</h3>
<!-- BOM은 window에 그려주는 것이다. -->
<!-- click()은 사용불가 : 키워드임 -->
<button type="button" onclick="proc1()">구글창열기</button>
<button type="button" onclick="proc2()">구글창닫기</button>
<h3>setTimeOut 연습</h3>
<p>버튼을 누르면 3초후에 메시지 박스가 나옵니다.</p>
<button type="button" onclick="proc3()">클릭</button>
<h3>setTimeOut 무명함수연습</h3>
<p>버튼을 누르면 3초후에 메시지 박스가 나옵니다.</p>
<button type="button" onclick="proc4()">클릭</button>
<h3>setTimeOut 배경색 바꾸기</h3>
<p id="pInterval">버튼을 누르면 3초 마다 배경색 랜덤으로 가져온다.</p>
<button type="button" onclick="proc5()">클릭</button>
</body>
</html>
