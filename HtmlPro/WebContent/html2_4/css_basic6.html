<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트정렬 예제</title>
<style type="text/css">
    h1 {
        text-align: center;
    }
    
    p.right {
        text-align: right;
    }
    
    p.left {
        text-align: left;
    }
    
    .under {
        text-decoration: underline;
    }
    
    .through {
        text-decoration: line-through;
    }
    
    .capit {
        text-transform: capitalize;
    }
    
    .shad {
        text-shadow: 10px 20px 5px aqua; 
    }
    
</style>
</head>
<body>
    <!-- 기본이 왼쪽정렬 -->
    <h1>텍스트 정렬 예제</h1>
    <p class="right">2020년 3월 8일</p>
    <p class="left under">홍길동</p>
    <p>애국가</p>
    <p class="left">동해물과 백두산이 마르고 닳도록 <span class="under">하느님</span>이 보우하사 우리나라 만세</p>
    <p>무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세</p>
    <p class="through">참고 : 애국가</p>
    <p class="capit">
        hi, everyone.
        my name is <span class="shad">Hong.</span>
    </p>
</body>
</html>
