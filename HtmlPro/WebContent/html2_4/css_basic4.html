<style type="text/css">
    /*링크걸기*/

    }
    
    /*스타일은 덮어쓰기 형식으로 된다고 했으니*/

         color: green; 
         background-color: gray; 
    }
    
    /*마우스 오버*/
    a:hover {
        color: white;
        background-color: blue;
        
        /*
        border-width: 1px;

        border: 1px red solid;
