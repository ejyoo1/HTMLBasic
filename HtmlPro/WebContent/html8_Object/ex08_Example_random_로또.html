<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
    <script>
//     var randomNo = Math.random();//0~0.99999
//     var randomNo = parseInt(Math.random() * 100 + 1);//1~100.9999 => parseInt 1~100
     

    
    function pickNow(){
    	//배열 생성
        var numbers = [];
      //배열 크기 지정
        var pickNumbers = 6;
        for(insertCur = 0; insertCur < pickNumbers ; insertCur++){
        	if(numbers.length!=0){
	            for(i = 0; i < numbers.length ; i++){
	            	randomNum = Math.floor(Math.random() * 45) + 1;
	            	if(numbers[i] != randomNum){
	            		numbers[insertCur] = randomNum;
	            	}
	            }
        	}else{
        		numbers[insertCur] = Math.floor(Math.random() * 45) + 1;
        	}
        }
        document.lottoForm.result.value = numbers;
    	
    }
    </script>
    <p>로또 번호 생성기</p>
    <button type="button" onclick="pickNow();">시작</button>
    <hr>
    <h1>출력위치</h1>
    <form name="lottoForm">
        <p><textarea name="result" rows="50" cols="50" readonly></textarea></p>
    </form>
</body>
</html>
