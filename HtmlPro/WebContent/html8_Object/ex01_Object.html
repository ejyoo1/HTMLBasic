<!DOCTYPE html>

<head>

	<title>객체 생성 방법</title>
	<script type="text/javascript">
    //상수로 객체 생성하는 방법
	   var myCar = {
			   model : "GV80",

			   year : 2002,

	   //alert(myCar.color);
	   document.write(myCar.color);
	   document.write("<br>");
	   
	   //alert(myCar.speed);
	   document.write(myCar.speed + "<br>");

	   //alert(myCar.speed);
	   document.write(myCar.speed + "<br>");
	   
	   //생성자로 객체 생성
	   function Car(model, color, speed){
		   this.model = model;
		   this.color = color;
		   this.speed = speed;
		   
		   this.brake = function(){
			   this.speed -= 10;
		   }
		   this.accel = function(){
			   this.speed += 10;
		   }
	   }
	   
	   var hongCar = new Car("GV70", "red", 0);
	   var leeCar = new Car("GVV80", "blue", 0);
	   
	   //보고싶을 때.
	   hongCar.color
	   
	   //값을 바꿀 때 
	   hongCar.color = "white";
	   
	   //함수 보고싶을때
	   hongCar.brake();
	   
	   //object를 배열로 변환 - Object.values()

		   name : "홍길동"
		   ,age : 20
		   ,city : "대전"
		   ,nation : "대한민국" 
	   };
	   var tmp = Object.values(person);
	   //alert(tmp);
// 	    document write는 창을 띄어서 거기에 텍스트를 작성하는 것이므로 이전의 데이터가 사라진다.
