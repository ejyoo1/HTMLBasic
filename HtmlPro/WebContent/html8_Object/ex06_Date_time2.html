<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>날짜 비교 하기</title>
</head>
<body>
<script>
function checkDate(){
	//오늘날짜와 구입일자를 비교하기
	//구입일자
	var buyDate = document.getElementById("buyDate").value;
	//new Date(buyDate) => 2020-03-16을 Date 타입으로 변경해준다.
	//대입할 때 괄호 필수
	var buyTime = (new Date(buyDate)).getTime();//구입일자 => 시간
	/*
	var buyDate1 = new Date(buyDate);
	var buyTime = (buyDate1).getTime();
	*/
	
	//오늘
	var curTime = new Date().getTime();
	/*
	var curDate = new Date();
	var curTime = curDate.getTime();
	*/
	
	var tmpTime = curTime - buyTime;
	
	//milsec상태 로그 찍어보기
	console.log(tmpTime);
	
	//milsec을 day로 변경 : milsec/초/분/시/일
	var tmpDay = tmpTime/1000/60/60/24;
	//일 출력 (소수점 포함)
    console.log(tmpDay);
	//일 출력 (정수로 변환)
    console.log(parseInt(tmpDay));
	
	if(parseInt(tmpDay) > 7){
		alert("교환/환불 기간이 경과하였습니다.");
	}
}
</script>

구입 일자 : <input type="date" id="buyDate">
<button type="button" onclick="checkDate()">확인</button>

</body>
</html>
