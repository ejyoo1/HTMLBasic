<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	//권장방법
	       var fruits = ["apple", "banana", "peer"];
		   //배열 출력
		   document.write(fruits+"<br>");
		   //배열 인덱스 출력
		   fruits.indexOf("peer<br>");
		   //배열 인덱스 내 텍스트 출력
		   document.write(fruits[2]+"<br>");
		   //배열 맨 마지막에 데이터 삽입
		   document.write(fruits.push("peach")+"<br>");//indexOf : 3
		   document.write(fruits.push("peach")+"<br>");//indexOf : 4
		   //배열의 뒤부터 인덱스 검색함.
		   document.write(fruits.lastIndexOf("peach")+"<br>");//lastIndexOf : 4 (뒤에서부터 찾음)
		   
		   
		   var cars = ["소나타", "제네시스", "아반떼"];
		   
		   document.write(fruits + "<br>");
		   document.write(cars + "<br>");
		   document.write("<hr>");
		   //배열 합치기
		   document.write(cars.concat(fruits) + "<br>");
		   //정렬
		   document.write(cars.sort() + "<br>");
		   //배열 범위만큼 자르기(표시하기)
		   document.write(fruits.slice(2,5) + "<br>");
	</script>
</head>
<body>

</body>
</html>
