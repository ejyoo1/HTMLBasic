<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
    <script>
//     var randomNo = Math.random();//0~0.99999
//     var randomNo = parseInt(Math.random() * 100 + 1);//1~100.9999 => parseInt 1~100
    var randomNo = Math.floor(Math.random() * 100 + 1);//1~100
    
    function test(){
    	var val = document.getElementById("number").value;
    	
    	if(val == randomNo){
    		alert("정답입니다.");
    	} else if(val > randomNo){
    		alert(val + "보다 작은 수 입니다.");
    	} else if(val < randomNo){
    		alert(val + "보다 큰 수 입니다.");
    	}else{
    		alert("비교불가!!! 입력값 : " + val);
    	}
    }
    </script>
    <p>1부터 100사이의 숫자를 입력하세요</p>
    <input id="number" type="text">
    <button type="button" onclick="test()">숫자 추측</button>
    <p id="message"></p>
</body>
</html>
