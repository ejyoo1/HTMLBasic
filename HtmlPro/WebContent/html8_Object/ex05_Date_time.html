<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Date 객체</title>
</head>
<body>
<script>
//오늘 날짜
var today = new Date();
document.write(today + "<br>");//Tue Mar 16 2021 11:52:36 GMT+0900 (대한민국 표준시)
var time = today.getTime();//1615863156946
document.write(time + "<br>");

//얼마나 지났나 보려면 밀리세컨드(milsec) 단위로 변경한 뒤 사용한다.
//3일 뒤 날짜 계산
//오늘 날짜에 3일을 더하면 된다.
//3일치를 Time으로 변경한다.
//(일 수 * 24시간)(3일) * 60분(1시간) * 60초(1분) * 1000msc(1초)
var addTime = 3 * 24 * 60 * 60 * 1000;
//3일뒤의 시간이 됨
var todayAfterTime = time + addTime;
document.write(todayAfterTime + "<br>");//1616122356946
var todayAfter = new Date(todayAfterTime);
document.write(todayAfter + "<br>");//Fri Mar 19 2021 11:52:36 GMT+0900 (대한민국 표준시)
</script>

</body>
</html>
