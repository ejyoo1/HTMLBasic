<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
    <p>[6번]두수를 입력(prompt) 두수의 합이 100 이상일 때만 출력 continue를 이용. 두 수 모두 0이 입력되면 종료</p>
    <script>
        while(true){
            var num1 = prompt("첫번째 숫자 입력", "숫자만");
            var num2 = prompt("두번째 숫자 입력", "숫자만");
            
            if(parseInt(num1) + parseInt(num2) >= 100){
                document.write(parseInt(num1) + "+" + parseInt(num2) + " : " + (parseInt(num1) + parseInt(num2)) + "<br>");
            }else if(parseInt(num1) + parseInt(num2) == 0){
                window.stop();
            }else{
                continue;
            }
        }
    </script>
</body>
</html>
