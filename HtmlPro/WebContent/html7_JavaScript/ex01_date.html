<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 외부 자바 스크립트 -->
	<script type="text/javascript" src="../js/html7_javaScript/ex01_date.js"></script>
</head>
<body>
    <!-- 화면에 문자 출력 -->
    <!-- document.write는 새로운 화면 만들때(그릴때)만 사용하고 그 외에는 잘 사용하지 않는다. -->
    <button type="button" onclick="document.write('안녕하세요1');">클릭</button>
    <button type="button" onclick="alert('안녕하세요2');">클릭</button>
    <button type="button" onclick="console.log('안녕하세요3');">클릭</button>
    
   
</body>
