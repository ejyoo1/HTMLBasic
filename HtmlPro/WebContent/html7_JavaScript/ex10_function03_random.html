<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>랜덤숫자 5개</title>
</head>
<body>
    <button type="button" onclick="pickNow();">시작</button>
    <hr>
    <h1>출력위치</h1>
    <form name="lottoForm">
        <p><textarea name="result" rows="50" cols="50" readonly></textarea></p>
    </form>
    
    <!-- script는 html 코드에 종속적이므로 위치가 중료하다. -->
    <script>
    function pickNow(){
    	//배열 생성
    	var numbers = [];
    	//배열 크기 지정
        var pickNumbers = 6;
    	
    	for(insertCur = 0; insertCur < pickNumbers ; insertCur++){
    		//number 배열에 임의의 배열 삽입
    		//Math.random() : 랜덤 메서드 추출 (0~9 : 10을 곱함 / 0~99 : 100을 곱함)
    		//Math.floor() : 소수점 버림
    		//numbers[insertCur] = parseInt(Math.random() * 45) + 1;
    		numbers[insertCur] = Math.floor(Math.random() * 45) + 1;
    	}
    	var result = document.lottoForm.result.value;
    	if(result==""){
    		result = numbers;
    	}else {
    		result += "\n" + numbers;
    	}
    	
    	document.lottoForm.result.value = result;

         /*innerHTML(block), value(inline tag) 차이 이해하기*/
        //form에 적용
    }
    </script>
</body>
</html>
