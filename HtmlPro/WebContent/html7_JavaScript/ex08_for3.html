<body>
    <script>
    var i = 0;
    var n = 0;
    for(var i = 1 ; i <= 10 ; i++){
    	for(var k = 1 ; k <= 10 ; k++){
    		if((i+k) % 3 == 0){
    			  document.write(i + "+" + k + " : " + (i+k) + "<br>");

    	}
    }
    </script>
