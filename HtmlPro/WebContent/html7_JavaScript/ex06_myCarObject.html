	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
    <script>
    var myCar = {model:"bmw", color:"red", hp:100};
    
    document.write(myCar.model + "<br>");
    document.write(myCar.color + "<br>");
    document.write(myCar.hp + "<br>");
    
    //속성 가져오는 방법 1
    alert(myCar.model + " " + myCar.color + " " + myCar.hp);
    //속성 가져오는 방법 2
    alert(myCar["model"],myCar["color"],myCar["hp"]);
    </script>
</body>
