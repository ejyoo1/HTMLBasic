<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>요소 내용 바꾸기 - innerHTML</title>
</head>
<body>
    <h1 id="test">이것은 헤딩입니다.</h1>
    <button type="button" onclick="func()">클릭</button>
    <script type="text/javascript">
    function func(){
    	var ele = document.getElementById("test");
    	var tmp = ele.innerHTML;
    	//축약 가능 : var tep = document.getElementById("test").innerHTML;
    	alert(tmp);
    	
    	ele.innerHTML = "헤딩이 바뀌었습니다.";
    	//축약 가능 : document.getElementById("test").innerHTML = "헤딩이 바뀌었습니다.";
    }
    </script>
</body>
</html>
