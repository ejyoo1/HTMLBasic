<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	   #box1 {
	       background-color: blue;
	       width: 300px;
	       height: 300px;
	       color: white;
	       position: absolute;
           top: 0px;
           left: 0px;
           z-index: 3;
	   }
	   
	   #box2 {
	       background-color: yellow;
	       width: 300px;
           height: 300px;
           color: white;
           position: absolute;
           top: 100px;
           left: 100px;
           z-index: 2;
	   }
	   
	   #box3 {
	       background-color: green;
	       width: 300px;
           height: 300px;
           color: white;
           position: absolute;
           top: 200px;
           left: 200px;
           z-index: 1;
	   }
	</style>
</head>
<body>
    <h1> 박스 예제 1</h1>
    <div>
        <div id="box1">박스1</div>
        <div id="box2">박스2</div>
        <div id="box3">박스3</div>
    </div>
</body>
</html>
