<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>메뉴 만들기</title>
	<style>
	   .menubar li {
	       display: inline;
	       padding: .5em;
	       margin: 0;
	   }
	   
	   /*unvisited link(a:link) 방문 안했을 때*/
       /*visited link(a:visited) - 방문했을 때*/
       a:link, a:visited {
           background-color: #f44336;
           color: white;
           padding: 14px 25px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
       }
       
       /*mouse over link(a:hover) - 마우스 올려뒀을 때*/
       /*selected link(a:active) - 클릭 드래그 시 확인 가능*/
       a.hover, a:active {
           background-color: red;
       }
	   
	</style>
</head>
<body>
    <ul class="menubar">
        <li><a href="#">홈으로</a></li>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">질문과대답</a></li>
        <li><a href="#">연락처</a></li>
    </ul>
</body>
</html>
