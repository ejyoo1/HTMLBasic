<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>p태그에 자바스크립트</title>
</head>
<body>
    <!-- p태그에 내용 삽입하기 -->
    <h2>p태그에 내용 삽입하기</h2>
    <p id="demo1">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <!-- p태그에 내용 제거하기 -->
    <h2>(')와 (")의 사용 예제</h2>
    <p id="demo2">JavaScript can change HTML contents.</p>
    <button type="button" onclick="document.getElementById('demo2').innerHTML = 'Hello JavaScript!'">Click Me!</button>
</body>
</html>
