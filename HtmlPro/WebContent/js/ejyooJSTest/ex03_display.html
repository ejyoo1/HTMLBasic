<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>버튼 클릭 시 내용 숨기기</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    
    <p id="demo1">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Size 키우기</button>
    
    <p id="demo2">JavaScript can hide HTML elements</p>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">내용 숨기기</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">내용 보이기</button>   
</body>
</html>
