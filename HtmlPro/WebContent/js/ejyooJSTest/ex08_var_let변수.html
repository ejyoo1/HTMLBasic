<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>var변수와 let변수</title>
</head>
<body>
<h2>var변수</h2>
<p id = "demo1"></p>
<h2>let변수</h2>
<p id = "demo2"></p>
<script>
var carName1 = "Volvo";
document.getElementById("demo1").innerHTML = "I can display " + window.carName1;

let carName2 = "Volvo";
document.getElementById("demo2").innerHTML = "I can not display " + window.carName2;
</script>
</body>
</html>
