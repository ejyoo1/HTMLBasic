<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>document Write</title>
</head>
<body>
<h1>My First Web Page</h1>
<p>My first paragraph.</p>

<!-- document.write를 사용하게 되면 <h1> <p> 의 내용이 사라지고 5+6의 결과값이 들어온다. -->
<button type="button" onclick="document.write(5 + 6)">Try it</button>
</body>
</html>
