<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>String 사용할 만한것들</title>
</head>
<body>
<h2>String 에서 사용할만한 함수</h2>
<p id="demo1"></p>
<h2>자바 스크립트에서 큰따옴표를 문장에 사용하고 싶은 경우</h2>
<p id="demo2"></p>

<script>
/*String 에서 사용할만한 함수*/
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var sln = txt.length;
document.getElementById("demo1").innerHTML = "ABCDEFGHIJKLMNOPQRSTUVWXYZ의 길이 : " + sln;

/*자바 스크립트에서 큰따옴표를 문장에 사용하고 싶은 경우*/
var x = "We are the so-called \"Vikings\" from the north.";
document.getElementById("demo2").innerHTML = x;

/*문자열에서 문자열 찾기*/

</script>
</body>
</html>
