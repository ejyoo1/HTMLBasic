<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>a태그에 스타일 지정 (버튼 특성)</title>
    <style>
        /*unvisited link 방문 안했을 때*/
        a:link {
            text-decoration: none;   
        }
        
        /*visited link - 방문했을 때*/
        a:visited {
            text-decoration: none;
        }
        
        /*mouse over link - 마우스 올려뒀을 때*/
        a:hover {
            text-decoration: underline;
        }
        
        /*selected link - 클릭 드래그 시 확인 가능*/
        a:active {
            text-decoration: underline;
        }
    </style>
</head>
	<body>
	   <!-- 
	   또한 링크는 상태 에 따라 다르게 스타일을 지정할 수 있습니다 .
	  네 가지 링크 상태는 다음과 같습니다.
	  a:link -방문하지 않은 정상적인 링크
	  a:visited -사용자가 방문한 링크
	  a:hover -사용자가 마우스를 올려 놓을 때의 링크
	  a:active -클릭하는 순간의 링크
	   -->
	   
	   <h2>CSS Links</h2>
	   <p><b><a href="https://www.w3schools.com" target="_blank">This is a link1</a></b></p>
	   <p><b><a href="https://www.naver.com" target="_blank">This is a link2</a></b></p>
	   <p><b><a href="https://www.daum.com" target="_blank">This is a link2</a></b></p>
	   <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
	</body>
</html>
