<!DOCTYPE html>
<html>
    <head>
        <title>이미지 표현</title>
    </head>
    <body>
        <!--src와 alt는 꼭 사용할 것-->
        <!--이미지에 엑스박스가 나오는 경우 alt에 작성된 것에 텍스트로 표시하겠다.-->
        <!--이미지가 정상적으로 나오면 alt가 안나오고 이미지가 엑스박스일때만 표시된다.-->
        <!--웹접근성일 때 alt는 필수이다. 코드 리더기가 alt를 읽는다.-->
        <!--기본 단위 인 경우 표준검사 시 생략한다.-->
        <img src="./img/img1.png" border="3px" width="300" height="230" alt="A Nice House">
    </body>
</html>
