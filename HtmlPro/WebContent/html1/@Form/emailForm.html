<!DOCTYPE html>
<html>
    <head>
        <title>이메일 전송화면 폼</title>
    </head>
    <body>
        <form   action="./emailProc.html"
                style="width: 400px; border: 1px solid #ccc;"
        >
            <caption>이메일 전송화면 폼</caption>
            <!--이름,이메일,내용,전송,재설정-->
            <div style="margin-top: 1em;">
                <label  for="name"
                        style="display: inline-block; width: 90px; text-align: left"
                >이름 : </label>
                <input type="text" id="name" required />
            </div>
            <div style="margin-top: 1em;">
                <label  for="mail"
                        style="display: inline-block; width: 90px; text-align: left"
                >이메일 : </label>
                <input type="email" id="mail" required />
            </div>
            <div style="margin-top: 1em;">
                <label  for="contents"
                        style="display: inline-block; width: 90px; text-align: left"
                >내용 : </label>
                <textarea id="contents"></textarea>
            </div>

            <div style="margin-top: 1em;">
                <input type="submit" value="전송" />
                <input type="reset" value="재설정" />
            </div>
        </form>
    </body>
</html>
