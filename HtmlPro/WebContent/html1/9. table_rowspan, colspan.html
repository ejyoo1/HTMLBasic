<!DOCTYPE html>
<html>
    <head>
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1" bordercolor="blue">
            <!--테이블 4,3-->
            <!--테이블 만들 때 데이터를 먼저 넣지말고 구조를 먼저 잡아준다.-->
            <!--표를 합칠때 시작하는 부분에 세팅하면 된다.-->
            <!--행을 합치는 것이므로 rowspan 행을 합치는 기준-->
            <!--열을 합치는 것이므로 colspan-->
            <tr>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
            </tr>
            <tr>
                <td rowspan="2">1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
            <tr>
                <td colspan="3">3.1</td>
            </tr>
        </table>
    <table border="1">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td colspan="3">3.1</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2">1.1</td>
            <td colspan="2">1.3</td>
            <td>1.5</td>
            <td>1.6</td>
        </tr>
        <tr>
            <td colspan="4">2.1</td>
            <td colspan="2">2.5</td>
        </tr>
        <tr>
            <td colspan="4">3.1</td>
            <td rowspan="2" colspan="2">3.5</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
        </tr>
    </table>
    </body>
</html>
